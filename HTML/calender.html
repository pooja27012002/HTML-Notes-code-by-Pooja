<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Calendar</legend>
            Name: <input type="text" name="Name" required=""><br><br>
            Date: <input type="date" name="date"><br><br>
            Datetime: <input type="datetime-local" name="datetime"><br><br>
            Time: <input type="time" name="time" id="">
            Month: <input type="month" name="month"><br><br>
            Week: <input type="week" name="week"><br><br>
            Range: <input type="range" name="range"><br><br>
        </fieldset>
    </form>
</body>
</html>
