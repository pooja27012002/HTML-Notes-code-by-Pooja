<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h1>Anchor</h1>

    <a href="https://www.google.com/" target="_self">Google</a>
    <h3>Shop now at </h3>
    <a href="https://www.google.com/" target="_top">Google</a><br><br>
    <a href="https://www.google.com/" target="_parent">Google</a><br><br>
    
    <a href="https://www.amazon.in/" target="_blank">Amazon</a>
    <br><br>
    <a href="imgs/img1.jpg" target="_blank">Show image</a>
</body>
</html>
