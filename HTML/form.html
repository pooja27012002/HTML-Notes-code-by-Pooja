<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     
    <form action="">
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" placeholder="First Name Last Name"><br><br>
        Address: <textarea></textarea><br><br>
        Gender:<input type="radio" value="m" name="gender">Male
                <input type="radio" value="f" name="gender" checked="">Female
                <br><br>
        Country: <select> <option value="">Please Select thr</option>
                            <optgroup label="ASIA">
                                <option value="india">India</option>
                                <option value="Nepal">Nepal</option>
                            </optgroup>
                            <optgroup label="Africa">
                                <option value="africa">Africa</option>
                                <option value="south">South Africa</option>
                            </optgroup>
                </select><br><br>
        Hobbies: <input type="checkbox" name="Hobbies[]">Coding
                 <input type="checkbox" name="Hobbies[]" >Singing
                 <input type="checkbox" name="Hobbies[]" >Drawing
                 <input type="checkbox" name="Hobbies[]">Dancing
                 <br><br>
        Resume: <input type="file" name="image" /> <br><br>

        <input type="submit" value="send">
        <input type="Reset" value="reset">
    </fieldset>
    </form>
    
    
    <!--/center-->
</body>
</html>
