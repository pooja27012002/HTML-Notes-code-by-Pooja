<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists ordered unordered</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol type="A"><!--type="I"  type="i"  type="a"-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h1>UnOrdered list</h1>
    <ul type="none"><!--type="disc"  type="square" type="circle"-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>


</body>
</html>
